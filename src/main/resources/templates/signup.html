<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<body style="background-color:black">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>



<main>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrationPage">Create New Account</a>
                    </li>



                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


</main>

<section style=" margin-left: 100px; margin-bottom: 30px; ">

    <form action="addNewAccount" method="POST" style=" margin-left: 100px;margin-right: 100px; color: white; ">
        <marquee behavior="alternative" direction="" style="color: white ;font-size: 24px; padding-top: 100px;">
            Registration Form</marquee>
        <!-- <h2 style="text-align: center;">Registration Form</h2> -->
        <br>
        <div class="form-group">
            <label>Account Holder Name</label>
            <input class="form-control" name="accountHolderName" id="accName" placeholder="Enter your name">

        </div>
        <br>
        <div class="form-group">
            <label>Account Number</label>
            <input class="form-control" name="accountNumber" id="accNumber" placeholder="Enter your Account Number">

        </div>
        <br>
        <div class="form-group">
            <label>Deposit Amount </label>
            <input type="number" name="balance" class="form-control" id="depositAmount"
                placeholder="Enter The Amount you want to Deposit ">

        </div>
        <br>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">

        </div>
        <br>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Sign up</button>


        <h6 style="margin-top: 15px;margin-bottom: 15px ;text-align: center;">Already Registred? </h6>

<a class="btn btn-primary"  style="margin-left: 450px;" href="/login">Sign in</a>
               
<!--        <button type="submit" class="btn btn-primary" style="margin-left: 450px;">Sign in</button>-->

    </form>

</section>

</html>
